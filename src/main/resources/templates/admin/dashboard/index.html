<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Head chung -->
<div th:replace="admin/fragments/head :: head"></div>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Header -->
    <div th:replace="admin/fragments/header :: header"></div>

    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Nội dung chính -->
    <div class="content-wrapper">
        <section class="content-header">
            <h1 style="margin-left: 10px;">Trang quản trị</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin/dashboard/index}"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>

        <section class="content">

            <div th:if="${success}" class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <span th:text="${success}"></span>
            </div>


            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Chào mừng đến trang quản trị hệ thống nghe nhạc!</h3>
                </div>
                <div class="box-body">
                    <p>Sử dụng sidebar bên trái để quản lý bài hát, người dùng, hoặc thông tin hệ thống.</p>
                </div>
            </div>

        </section>
    </div>

</div>

<!-- Scripts -->
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
