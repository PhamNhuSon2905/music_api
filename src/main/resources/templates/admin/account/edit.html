<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<!-- FRAGMENT HEAD -->
<div th:replace="admin/fragments/head :: head"></div>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- HEADER + SIDEBAR -->
    <div th:replace="admin/fragments/header :: header"></div>
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <h1 style="margin-left: 10px;">Chỉnh sửa tài khoản</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin/dashboard/index}"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
                <li><a th:href="@{/admin/account/management}">Quản lý tài khoản</a></li>
                <li class="active">Chỉnh sửa</li>
            </ol>
        </section>

        <section class="content">
            <!-- Thông báo -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Đóng"><span aria-hidden="true">&times;</span></button>
                <p th:text="${successMessage}"></p>
            </div>

            <!-- FORM CHỈNH SỬA -->
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Thông tin tài khoản</h3>
                </div>
                <form role="form" th:action="@{'/admin/account/edit/' + ${userId}}" method="post"
                      th:object="${adminAccountUpdateDTO}">
                    <div class="box-body">

                        <div class="form-group">
                            <label>Họ và tên</label>
                            <input type="text" th:field="*{fullname}" class="form-control" placeholder="Họ và tên">
                            <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Email">
                            <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>

                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input type="text" th:field="*{phone}" class="form-control" placeholder="Số điện thoại">
                            <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                        </div>

                        <div class="form-group">
                            <label>Địa chỉ</label>
                            <input type="text" th:field="*{address}" class="form-control" placeholder="Địa chỉ">
                            <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                        </div>

                        <div class="form-group">
                            <label>Giới tính</label>
                            <select class="form-control" th:field="*{gender}">
                                <option th:value="true">Nam</option>
                                <option th:value="false">Nữ</option>
                            </select>
                            <p class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
                        </div>

                        <div class="form-group">
                            <label>Trạng thái</label>
                            <select class="form-control" th:field="*{enabled}">
                                <option th:value="true">Hoạt động</option>
                                <option th:value="false">Bị khóa</option>
                            </select>
                            <p class="text-danger" th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></p>
                        </div>

                        <div class="form-group">
                            <label>Vai trò</label>
                            <select class="form-control" th:field="*{role}">
                                <option th:value="ROLE_ADMIN">Admin</option>
                                <option th:value="ROLE_USER">User</option>

                            </select>
                            <p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
                        </div>

                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                        <a th:href="@{'/admin/account/detail/' + ${userId}}" class="btn btn-default">Quay lại</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<!-- SCRIPT FRAGMENT -->
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
