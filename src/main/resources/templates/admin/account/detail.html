<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Header -->
    <div th:replace="admin/fragments/header :: header"></div>

    <!-- Sidebar -->
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <!-- Content Wrapper -->
    <div class="content-wrapper">
        <!-- Content Header -->
        <section class="content-header">
            <h1>Chi tiết tài khoản</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin/dashboard/index}"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
                <li><a th:href="@{/admin/account/management}">Danh sách tài khoản</a></li>
                <li class="active">Chi tiết tài khoản</li>
            </ol>
        </section>

        <!-- Main Content -->
        <section class="content">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="row">

                        <div class="col-md-3 text-center">
                            <img th:src="@{${user.avatar}}"
                                 class="img-circle img-thumbnail"
                                 width="180" height="180"
                                 alt="Avatar"
                                 style="object-fit: cover;"/>
                            <h4 class="mt-2" th:text="${user.fullname}"></h4>

                            <span class="label"
                                  th:text="${user.enabled ? 'Hoạt động' : 'Bị khóa'}"
                                  th:classappend="${user.enabled ? ' label-success' : ' label-danger'}"></span>
                        </div>

                        <!-- Thông tin tài khoản -->
                        <div class="col-md-9">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <th>Mã tài khoản</th>
                                    <td th:text="${user.id}"></td>
                                </tr>
                                <tr>
                                    <th>Tên đăng nhập</th>
                                    <td th:text="${user.username}"></td>
                                </tr>
                                <tr>
                                    <th>Họ và tên</th>
                                    <td th:text="${user.fullname}"></td>
                                </tr>
                                <tr>
                                    <th>Giới tính</th>
                                    <td th:text="${user.gender ? 'Nam' : 'Nữ'}"></td>
                                </tr>
                                <tr>
                                    <th>Địa chỉ email</th>
                                    <td th:text="${user.email}"></td>
                                </tr>
                                <tr>
                                    <th>Số điện thoại</th>
                                    <td th:text="${user.phone}"></td>
                                </tr>
                                <tr>
                                    <th>Địa chỉ</th>
                                    <td th:text="${user.address}"></td>
                                </tr>
                                <tr>
                                    <th>Quyền</th>
                                    <td th:text="${user.role.name()}"></td>
                                </tr>
                                <tr>
                                    <th>Ngày tạo tài khoản</th>
                                    <td th:text="${#dates.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                </tr>
                                <tr>
                                    <th>Lần đăng nhập cuối</th>
                                    <td th:text="${#dates.format(user.lastLogin, 'dd/MM/yyyy HH:mm')}"></td>
                                </tr>
                                </tbody>
                            </table>

                            <div class="text-right mt-3">
                                <a th:href="@{/admin/account/management}" class="btn btn-default">
                                    <i class="fa fa-arrow-left"></i> Quay lại
                                </a>
                                <a th:href="@{'/admin/account/edit/' + ${user.id}}" class="btn btn-success">
                                    <i class="fa fa-edit"></i> Chỉnh sửa
                                </a>
                            </div>
                        </div>
                    </div> <!-- /.row -->
                </div> <!-- /.box-body -->
            </div> <!-- /.box -->
        </section>
    </div> <!-- /.content-wrapper -->

</div> <!-- /.wrapper -->

<!-- Scripts -->
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
