<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="admin/fragments/header :: header"></div>
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <h1 style="margin-left: 10px;">Chỉnh sửa bài hát</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin/dashboard/index}"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
                <li class="active">Chỉnh sửa bài hát</li>
            </ol>
        </section>

        <section class="content">
            <div class="box box-primary">
                <form th:action="@{/admin/songs/edit}" method="post" enctype="multipart/form-data"
                      th:object="${songForm}">
                    <div class="box-body">

                        <!-- ID ẩn -->
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{source}"/>
                        <input type="hidden" th:field="*{image}"/>
                        <input type="hidden" th:field="*{duration}"/>

                        <!-- Tên bài hát -->
                        <div class="form-group">
                            <label>Tên bài hát</label>
                            <input type="text" th:field="*{title}" class="form-control"
                                   placeholder="Nhập tên bài hát...">
                            <div class="text-danger" th:errors="*{title}"></div>
                        </div>

                        <!-- Ca sĩ -->
                        <div class="form-group">
                            <label>Tên ca sĩ</label>
                            <input type="text" th:field="*{artist}" class="form-control"
                                   placeholder="Nhập tên ca sĩ...">
                            <div class="text-danger" th:errors="*{artist}"></div>
                        </div>

                        <!-- Album -->
                        <div class="form-group">
                            <label>Tên album</label>
                            <input type="text" th:field="*{album}" class="form-control" placeholder="Nhập tên album...">
                            <div class="text-danger" th:errors="*{album}"></div>
                        </div>

                        <!-- Row cho ảnh -->
                        <div class="row">
                            <!-- Ảnh mới -->
                            <div class="form-group col-md-10">
                                <label>Thay ảnh bài hát (PNG, JPG, JPEG, WEBP)</label>
                                <input type="file" th:field="*{imageFile}" class="form-control" accept="image/*">
                            </div>

                            <!-- Ảnh hiện tại -->
                            <div class="form-group col-md-2">
                                <label>Ảnh bài hát hiện tại</label><br>
                                <img th:if="*{image}" th:src="@{${songForm.image}}" width="60px" alt="Ảnh bài hát">
                                <span th:if="*{image == null}">Chưa có ảnh</span>
                            </div>
                        </div>

                        <!-- Row cho file nhạc -->
                        <div class="row">
                            <!-- File nhạc mới -->
                            <div class="form-group col-md-10">
                                <label>Thay file nhạc mới (MP3)</label>
                                <input type="file" th:field="*{audioFile}" class="form-control" accept="audio/mpeg">
                            </div>

                            <!-- File nhạc hiện tại -->
                            <div class="form-group col-md-2">
                                <label>File nhạc hiện tại</label><br>
                                <strong th:if="*{source}"
                                        th:text="${#strings.substring(songForm.source, songForm.source.lastIndexOf('/') + 1)}"></strong>
                                <span th:if="*{source == null}">Chưa có file</span>
                            </div>
                        </div>

                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Cập nhật bài hát</button>
                        <a th:href="@{/admin/songs/index}" class="btn btn-default">Quay lại danh sách</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
