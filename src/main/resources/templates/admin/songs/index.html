<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<div th:replace="admin/fragments/head :: head"></div>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>

    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">

        <section class="content-header">
            <h1 style="margin-left: 10px;">Danh sách các bài hát</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin/dashboard/index}"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
                <li class="active"> Danh sách các bài hát</li>
            </ol>
        </section>

        <section class="content">


            <!-- THÔNG BÁO THÀNH CÔNG -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Đóng"><span aria-hidden="true">&times;</span>
                </button>
                <p th:text="${successMessage}"></p>
            </div>


            <div class="box">
                <div class="box-header with-border">
                    <div class="row">
                        <div class="col-md-10">
                            <form>
                                <div class="input-group input-group-sm hidden-xs" style="width: 100%;">
                                    <input type="text" name="keyword" class="form-control pull-right"
                                           placeholder="Tìm kiếm theo tên bài hát..." th:value="${keyword}">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="col-md-2">
                            <a class="btn btn-success" th:href="@{/admin/songs/add}">+ Thêm bài hát</a>
                        </div>
                    </div>
                </div>

                <div class="box-body">
                    <table class="table table-bordered table-hover text-center">
                        <thead>
                        <tr>
                            <th>Mã bài hát</th>
                            <th>Tên bài hát</th>
                            <th>Ảnh bìa bài hát</th>
                            <th>Ca sĩ của bài hát</th>
                            <th>Album của bài hát</th>
                            <th>Hành động quản trị</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="song : ${songs}">
                            <td th:text="${song.id}"></td>
                            <td th:text="${song.title}"></td>
                            <td>
                                <img th:src="@{${song.image}}" width="60px" alt="Ảnh bài hát">
                            </td>
                            <td th:text="${song.artist}"></td>
                            <td th:text="${song.album}"></td>
                            <td>
                                <a th:href="@{'/admin/songs/edit/' + ${song.id}}" class="btn btn-success btn-sm">Sửa bài
                                    hát</a>
                                <a th:href="@{'/admin/songs/detail/' + ${song.id}}" class="btn btn-primary btn-sm">Chi
                                    tiết bài hát</a>
                                <a th:href="@{'/admin/songs/delete/' + ${song.id}}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Bạn chắc chắn muốn xóa bài hát này?')">Xóa bài hát</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Phân trang nếu có -->
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li th:if="${currentPage > 1}">
                            <a th:href="@{'/admin/songs/index?pageNo=' + ${currentPage - 1}}">«</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(1, totalPage)}"
                            th:classappend="${currentPage == i ? 'active' : ''}">
                            <a th:href="@{'/admin/songs/index?keyword=' + ${keyword} + '&pageNo=' + ${i}}"
                               th:text="${i}"></a>
                        </li>
                        <li th:if="${currentPage < totalPage}">
                            <a th:href="@{'/admin/songs/index?pageNo=' + ${currentPage + 1}}">»</a>
                        </li>
                    </ul>
                </div>

            </div>

        </section>

    </div>
</div>


<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
