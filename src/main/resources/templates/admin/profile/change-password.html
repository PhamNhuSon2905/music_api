<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<div th:replace="admin/fragments/head :: head"></div>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <h1 style="margin-left: 10px;">Đổi mật khẩu</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin/dashboard/index}"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
                <li class="active">Đổi mật khẩu</li>
            </ol>
        </section>

        <section class="content">
            <div th:if="${passwordSuccess}" class="alert alert-success" th:text="${passwordSuccess}"></div>
            <div th:if="${passwordError}" class="alert alert-danger" th:text="${passwordError}"></div>

            <div class="box box-danger">
                <div class="box-header">
                    <h3 class="box-title">Đổi mật khẩu</h3>
                </div>
                <div class="box-body">
                    <form th:action="@{/admin/profile/change-password}" th:object="${changePasswordDTO}" method="post">
                        <div class="form-group">
                            <label>Mật khẩu hiện tại</label>
                            <input type="password" th:field="*{currentPassword}" class="form-control" placeholder="Nhập mật khẩu hiện tại...">
                            <div class="text-danger" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></div>
                        </div>
                        <div class="form-group">
                            <label>Mật khẩu mới</label>
                            <input type="password" th:field="*{newPassword}" class="form-control" placeholder="Nhập mật khẩu mới...">
                            <div class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                        </div>
                        <div class="form-group">
                            <label>Xác nhận mật khẩu mới</label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Xác nhận lại mật khẩu mới...">
                            <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                        </div>
                        <button type="submit" class="btn btn-danger">Đổi mật khẩu</button>
                        <a th:href="@{/admin/profile}" class="btn btn-default">Quay lại</a>
                    </form>

                </div>
            </div>
        </section>
    </div>

</div>
<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
