<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">
        <section class="content-header">
            <h1 style="margin-left: 10px;">Cập nhật thể loại</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin/dashboard/index}"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
                <li class="active">Sửa thể loại</li>
            </ol>
        </section>

        <section class="content">
            <div class="box box-primary">
                <form th:action="@{/admin/genres/edit}" method="post" th:object="${genreForm}">
                    <div class="box-body">

                        <!-- ID ẩn -->
                        <input type="hidden" th:field="*{id}"/>

                        <!-- Tên thể loại -->
                        <div class="form-group">
                            <label th:for="*{name}">Tên thể loại</label>
                            <input type="text" th:field="*{name}" class="form-control"
                                   placeholder="Nhập tên thể loại...">
                            <div class="text-danger" th:errors="*{name}"></div>
                        </div>

                        <!-- Mô tả -->
                        <div class="form-group">
                            <label th:for="*{description}">Mô tả</label>
                            <textarea th:field="*{description}" class="form-control"
                                      placeholder="Nhập mô tả thể loại..." rows="3"></textarea>
                            <div class="text-danger" th:errors="*{description}"></div>
                        </div>

                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                        <a th:href="@{/admin/genres/index}" class="btn btn-default">Quay lại</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
