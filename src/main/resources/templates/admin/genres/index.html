<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<div th:replace="admin/fragments/head :: head"></div>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="admin/fragments/header :: header"></div>
    <div th:replace="admin/fragments/sidebar :: sidebar"></div>

    <div class="content-wrapper">

        <section class="content-header">
            <h1 style="margin-left: 10px;">Danh sách thể loại</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/admin/dashboard/index}"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
                <li class="active">Danh sách thể loại</li>
            </ol>
        </section>

        <section class="content">

            <!-- THÔNG BÁO THÀNH CÔNG -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Đóng"><span aria-hidden="true">&times;</span></button>
                <p th:text="${successMessage}"></p>
            </div>

            <div th:if="${errorMessage}" class="alert alert-error alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Đóng"><span aria-hidden="true">&times;</span></button>
                <p th:text="${errorMessage}"></p>
            </div>

            <div class="box">
                <div class="box-header with-border">
                    <div class="row">
                        <div class="col-md-10">
                            <form>
                                <div class="input-group input-group-sm hidden-xs" style="width: 100%;">
                                    <input type="text" name="keyword" class="form-control pull-right"
                                           placeholder="Tìm kiếm theo tên thể loại..." th:value="${keyword}">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-2">
                            <a class="btn btn-success" th:href="@{/admin/genres/add}">+ Thêm thể loại</a>
                        </div>
                    </div>
                </div>

                <div class="box-body">
                    <table class="table table-bordered table-hover text-center">
                        <thead>
                        <tr>
                            <th>Mã thể loại</th>
                            <th>Tên thể loại</th>
                            <th>Hành động</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="genre : ${genres}">
                            <td th:text="${genre.id}"></td>
                            <td th:text="${genre.name}"></td>
                            <td>
                                <a th:href="@{'/admin/genres/edit/' + ${genre.id}}" class="btn btn-success btn-sm">Sửa</a>
                                <a th:href="@{'/admin/genres/detail/' + ${genre.id}}" class="btn btn-primary btn-sm">Chi tiết</a>
                                <a th:href="@{'/admin/genres/delete/' + ${genre.id}}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('Bạn chắc chắn muốn xóa thể loại này?')">Xóa</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Phân trang -->
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li th:if="${currentPage > 1}">
                            <a th:href="@{'/admin/genres/index?pageNo=' + ${currentPage - 1}}">«</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(1, totalPage)}"
                            th:classappend="${currentPage == i ? 'active' : ''}">
                            <a th:href="@{'/admin/genres/index?keyword=' + ${keyword} + '&pageNo=' + ${i}}"
                               th:text="${i}"></a>
                        </li>
                        <li th:if="${currentPage < totalPage}">
                            <a th:href="@{'/admin/genres/index?pageNo=' + ${currentPage + 1}}">»</a>
                        </li>
                    </ul>
                </div>

            </div>

        </section>

    </div>
</div>

<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
